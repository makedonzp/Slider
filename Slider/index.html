<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header_navigation">
                    <div class="links_box">
                        <span class="first_link active_link">ROSTOV-ON-DON.ADMIRAL</span>
                    </div>
                </div>
                <div class="header_navigation">
                    <div class="links_box">
                        <span class="second_link">SOCHI THIEVES</span>
                    </div>
                </div>
                <div class="header_navigation">
                    <div class="links_box">
                        <span class="third_link">ROSTOV-ON-DON.PATRIOTIC</span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main_information_left_box">
                    <div class="main_information_left_box_title">
                        <h1>
                            COMPLETED <br />
                            PROJECTS
                        </h1>
                        <div class="line"></div>
                    </div>
                    <div class="main_information_left_box_text">
                        <p>
                            Only a small part of the work performed by our company is presented on the site. For 14
                            years on in the construction market we have made happy more than 1000 families
                        </p>
                    </div>
                    <div class="main_information_left_box_prop">
                        <div class="main_information_left_box_city">
                            <h2>CITY:</h2>
                            <div class="town"></div>
                        </div>
                        <div class="main_information_left_box_apartment_area">
                            <h2>APARTMENT AREA:</h2>
                            <div class="size"></div>
                        </div>
                    </div>
                    <div class="main_information_left_box_details">
                        <div class="main_information_left_box_repair_time">
                            <h2>REPAIR TIME:</h2>
                            <div class="repair_time"></div>
                        </div>
                        <div class="main_information_left_box_repair_cost">
                            <h2>REPAIR COST:</h2>
                            <div class="repair_cost"></div>
                        </div>
                    </div>
                    <div class="main_navigation_box">
                        <div class="main_navigation_left_arrow">
                            <div class="arrow_left"></div>
                        </div>
                        <div class="main_navigation_status_dots">
                            <div class="first_dot active_dot"></div>
                            <div class="second_dot"></div>
                            <div class="third_dot"></div>
                        </div>
                        <div class="main_navigation_right_arrow">
                            <div class="arrow_right"></div>
                        </div>
                    </div>
                </div>
                <div class="main_images_box">
                    <div class="slider">
                        <div class="slider_line"></div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
